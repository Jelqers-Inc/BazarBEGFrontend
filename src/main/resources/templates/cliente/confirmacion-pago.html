<!DOCTYPE html>
<html lang="es"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutCliente.html}">
<head>
    <title>Confirmación de Pago</title>
</head>
<div layout:fragment="content" class="container mx-auto p-8 text-center">

        <h1 class="text-4xl font-bold text-green-600 mb-4">¡Pago Exitoso!</h1>
        <p class="text-gray-700 text-lg">

        </p>

            Pronto recibirás la factura cuando el pedido esté ENTREGADO.
        </p>
        <a th:href="@{/}" class="mt-8 inline-block px-8 py-4 bg-purple-600 text-white font-bold rounded-full hover:bg-purple-700 transition-colors">
            Volver a la tienda
        </a>
