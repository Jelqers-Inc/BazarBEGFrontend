<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutCliente.html">
<head>
   <title>Mi Perfil</title>
    <style>
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .profile-border {
            position: relative;
            width: 170px;
            height: 170px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
            background-size: 600% 600%;
            animation: borderAnimation 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-border img {
            border-radius: 50%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            border: 4px solid white;
        }
        .btn {
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.08);
        }
        #vista-perfil, #formulario-edicion {
            background: linear-gradient(to bottom, #ffffff, #f9f9ff);
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<div layout:fragment="content" class="container mx-auto p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500 drop-shadow-md text-center">
            Mi Perfil
        </h1>

        <div th:if="${usuario}" class="rounded-xl shadow-2xl p-6 flex flex-col items-center gap-6" id="vista-perfil">
            
            <div class="flex flex-col items-center text-center">
                <div class="profile-border mb-4">
                    <img th:src="@{/perfil/imagen}" alt="Foto de perfil">
                </div>
                
                <p class="text-2xl font-bold text-gray-900 drop-shadow-sm" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></p>

                <form id="formFoto" th:action="@{/perfil/subirFoto}" method="post" enctype="multipart/form-data" class="mt-4">
                    <input type="file" id="inputFoto" name="foto" accept="image/*" class="hidden" onchange="document.getElementById('formFoto').submit();">
                    <button type="button" onclick="document.getElementById('inputFoto').click();"
                            class="btn px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-500 text-white font-bold rounded-full">
                        Cambiar Foto
                    </button>
                </form>
            </div>

            <div class="w-full mt-6 text-center">
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-b border-gray-200 pb-2">Información de Contacto</h2>
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
                        <p class="text-gray-900 text-lg" th:text="${usuario.email}"></p>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex flex-wrap gap-3 justify-center">
                <button id="btnEditar" class="btn px-6 py-3 bg-blue-500 text-white font-bold rounded-full">
                    Editar Perfil
                </button>
                <button id="btnEliminar" class="btn px-6 py-3 bg-red-500 text-white font-bold rounded-full">
                    Eliminar Perfil
                </button>
                <a th:href="@{/}" class="btn px-6 py-3 bg-gray-700 text-white font-bold rounded-full">
                    Regresar
                </a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit"
                            class="btn px-6 py-3 bg-red-600 text-white font-bold rounded-full hover:bg-red-700 transition">
                        Cerrar Sesión
                    </button>
                </form>

            </div>
        </div>



    <div id="formulario-edicion" class="rounded-xl shadow-2xl p-8" style="display:none;">
            <div th:if="${exito}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
                <span class="block sm:inline" th:text="${exito}"></span>
            </div>

            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b-2 border-purple-500 pb-2">Editar Perfil</h2>
            <form th:action="@{/perfil/editar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-5">
                    <label class="block text-gray-700 font-semibold mb-2">Nombre</label>
                    <input type="text" th:field="*{nombre}" 
                           class="w-full rounded-lg border-2 border-gray-300 p-3 bg-gray-50 focus:outline-none focus:border-purple-500 transition-all duration-300">
                </div>
                <div class="mb-5">
                    <label class="block text-gray-700 font-semibold mb-2">Apellido</label>
                    <input type="text" th:field="*{apellido}" 
                           class="w-full rounded-lg border-2 border-gray-300 p-3 bg-gray-50 focus:outline-none focus:border-purple-500 transition-all duration-300">
                </div>
                <div class="mb-5">
                    <label class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                    <input type="email" th:field="*{email}" 
                           class="w-full rounded-lg border-2 border-gray-300 p-3 bg-gray-50 focus:outline-none focus:border-purple-500 transition-all duration-300">
                </div>
                <div class="mt-8 flex flex-wrap gap-4 justify-center">
                    <button type="submit" 
                            class="px-8 py-3 bg-gradient-to-r from-green-500 to-green-700 text-white font-bold rounded-full shadow-lg hover:from-green-600 hover:to-green-800 transition-all duration-300 transform hover:scale-105">
                        Guardar Cambios
                    </button>
                    <button type="button" id="btnCancelarEdicion" 
                            class="px-8 py-3 bg-gray-400 text-white font-bold rounded-full shadow-lg hover:bg-gray-500 transition-colors duration-300 transform hover:scale-105">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>


    <div th:unless="${usuario}" class="text-center text-gray-500 py-12">
      <p>Debes iniciar sesión para ver tu perfil.</p>
      <a th:href="@{/login}" class="mt-4 inline-block px-6 py-3 bg-purple-600 text-white font-bold rounded-full shadow-lg hover:bg-purple-700 transition duration-300">
        Ir a Iniciar Sesión
      </a>
    </div>
  </div>

  <script>
    document.getElementById('btnEditar').addEventListener('click', function() {
        document.getElementById('vista-perfil').style.display = 'none';
        document.getElementById('formulario-edicion').style.display = 'block';
    });
    document.getElementById('btnCancelarEdicion').addEventListener('click', function() {
        document.getElementById('vista-perfil').style.display = 'flex';
        document.getElementById('formulario-edicion').style.display = 'none';
    });
    document.getElementById('btnEliminar').addEventListener('click', function() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "No podrás revertir esto.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/perfil/eliminar';
            }
        });
    });
  </script>
</div>
</html>
