<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 via-gray-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 transform transition-transform duration-300 hover:scale-105">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Iniciar Sesión</h1>
            <p class="text-sm text-gray-500">Accede a tu cuenta para gestionar los catálogos.</p>
        </div>

        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">Credenciales incorrectas.</span>
        </div>
        <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">Has cerrado sesión exitosamente.</span>
        </div>
        <div th:if="${msg}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${msg}"></span>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                       placeholder="ejemplo@correo.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                       placeholder="••••••••">
            </div>

            <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold shadow-md
                                         hover:bg-purple-700 transform hover:scale-105 transition-transform duration-300">
                Iniciar Sesión
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a th:href="@{/registro}" class="font-medium text-purple-600 hover:text-purple-500 transition-colors duration-200">
                Regístrate aquí
            </a>
        </p>
    </div>

</body>
</html>
