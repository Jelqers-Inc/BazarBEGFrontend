<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">

    <!-- Mensaje de error -->
    <div th:if="${error}">
        <script th:inline="javascript">
            Swal.fire({
              title: 'Error',
              // CORRECCIÓN: Se envuelve la expresión en comillas simples para asegurar que sea una cadena JS válida.
              text: '[[${error}]]',
              icon: 'error',
              timer: 2500,
              showConfirmButton: true
            });
        </script>
    </div>

    <!-- Mensaje de éxito -->
    <div th:if="${msg}">
        <script th:inline="javascript">
            Swal.fire({
              title: '¡Éxito!',
              // CORRECCIÓN: Se envuelve la expresión en comillas simples para asegurar que sea una cadena JS válida.
              text: '[[${msg}]]',
              icon: 'success',
              timer: 2000,
              showConfirmButton: false
            });
        </script>
    </div>

    <div class="flex items-center justify-center min-h-screen bg-gray-100 p-8">
        <div class="w-full max-w-xl bg-white rounded-xl shadow-2xl p-8">

            <!-- Encabezado de la Tarjeta -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-purple-800">Crear Nuevo Producto</h2>
                <p class="mt-2 text-sm text-gray-500">
                    Añade un nuevo producto a tu inventario completando el formulario.
                </p>
            </div>

            <!-- Formulario de Creación -->
            <form th:action="@{/productos/save}" th:object="${producto}"
                  method="post" class="space-y-6" enctype="multipart/form-data">

                <!-- Campo Nombre -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del producto"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500
                              transition duration-200 text-base"
                           required>
                </div>

                <!-- Campo Descripción -->
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea th:field="*{descripcion}" id="descripcion" placeholder="Descripción del producto"
                              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500
                                 transition duration-200 text-base"
                              rows="3" required></textarea>
                </div>

                <!-- Campo Precio -->
                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
                    <input type="number" step="0.01" th:field="*{precio}" id="precio"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500
                              transition duration-200 text-base"
                           required>
                </div>

                <!-- Campo Stock -->
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                    <input type="number" th:field="*{stock}" id="stock"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500
                              transition duration-200 text-base"
                           required>
                </div>

                <!-- Campo Categoría (CORREGIDO: El th:each usa el DTO, th:field usa la Entidad) -->
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                    <select th:field="*{categoriaId}" id="categoria"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                               focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500
                               transition duration-200 text-base"
                            required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                    </select>
                </div>

                <!-- Campo Imagen -->
                <div>
                    <label for="imagen" class="block text-sm font-medium text-gray-700">Subir imagen</label>
                    <input type="file" name="fileImagen" id="imagen"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0 file:text-sm file:font-semibold
                              file:bg-purple-50 file:text-purple-700
                              hover:file:bg-purple-100 transition-all duration-200">
                </div>

                <!-- Botones de Acción -->
                <div class="flex justify-end space-x-4 pt-4">
                    <a th:href="@{/productos}"
                       class="px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold
                          hover:bg-gray-300 transform hover:scale-105 transition duration-300">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="px-6 py-3 bg-purple-600 text-white rounded-full font-semibold
                               hover:bg-purple-700 transform hover:scale-105 transition duration-300">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
