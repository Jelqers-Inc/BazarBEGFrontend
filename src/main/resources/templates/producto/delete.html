<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">

<div layout:fragment="content" class="p-6">

   <div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <div class="bg-red-50 px-8 py-6 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-red-600 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h2 class="text-3xl font-extrabold text-red-800">Confirmación de Eliminación</h2>
        </div>

        <div class="p-8">
            <p class="text-lg text-gray-700 mb-6 text-center">
                ¿Estás seguro de que deseas eliminar el siguiente producto? Esta acción no se puede deshacer.
            </p>

            <div class="flex flex-col items-center bg-gray-50 p-6 rounded-lg border border-gray-200 shadow-sm">
                <div class="flex-shrink-0 mb-4">
                    <img th:if="${producto.imagen != null}"
                         th:src="@{/productos/imagen/{id}(id=${producto.id})}"
                         alt="Imagen del producto"
                         class="w-32 h-32 object-cover rounded-lg shadow-md border border-gray-300">
                    <div th:if="${producto.imagen == null}" class="w-32 h-32 bg-gray-200 rounded-lg flex items-center justify-center">
                        <span class="text-gray-500 text-sm font-semibold text-center">Sin imagen</span>
                    </div>
                </div>
                <div class="text-center w-full">
                    <h3 th:text="${producto.nombre}" class="mt-1 text-2xl font-bold text-purple-800"></h3>
                    <p class="text-sm font-medium text-gray-500 mt-2"><span class="font-bold text-gray-700">Descripción:</span> <span th:text="${producto.descripcion}"></span></p>
                    <p class="text-sm font-medium text-gray-500"><span class="font-bold text-gray-700">Precio:</span> $<span th:text="${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'COMMA')}"></span></p>
                    <p class="text-sm font-medium text-gray-500"><span class="font-bold text-gray-700">Stock:</span> <span th:text="${producto.stock}"></span></p>
                    <p class="text-sm font-medium text-gray-500"><span class="font-bold text-gray-700">Categoría:</span> <span th:each="categoria : ${categorias}" th:if="${categoria.id == producto.categoriaId}" th:text="${categoria.nombre}"></span></p>
                </div>
            </div>

            <form th:action="@{/productos/delete}" method="post" class="mt-8 flex justify-center space-x-6">
                <input type="hidden" name="id" th:value="${producto.id}">
                <a th:href="@{/productos}"
                   class="px-8 py-4 bg-gray-300 text-gray-800 font-semibold rounded-full hover:bg-gray-400
                          transform hover:scale-105 transition duration-300">
                    Cancelar
                </a>
                <button type="submit"
                        class="px-8 py-4 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700
                               transform hover:scale-105 transition duration-300">
                    Eliminar
                </button>
            </form>
        </div>
    </div>
</div>

</div>

</html>
