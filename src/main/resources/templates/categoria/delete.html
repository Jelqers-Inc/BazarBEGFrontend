<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">
<head>
    <title>Eliminar Categoría</title>
</head>
<div layout:fragment="content" class="p-6 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Confirmar Eliminación</h2>

        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
            <div class="flex items-center">
                <div class="py-1">
                    <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-12a1 1 0 012 0v5a1 1 0 01-2 0V6zm0 7a1 1 0 110 2 1 1 0 010-2z"/></svg>
                </div>
                <div>
                    <strong class="font-bold">¡Cuidado!</strong>
                    <span class="block sm:inline">¿Estás seguro de que quieres eliminar la categoría **<span th:text="${categoria.nombre}"></span>**? Esta acción no se puede deshacer.</span>
                </div>
            </div>
        </div>

        <form th:action="@{/categorias/delete}" method="post">
            <input type="hidden" name="id" th:value="${categoria.id}">

            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <button type="submit" class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-md">
                    Sí, eliminar
                </button>
                <a th:href="@{/categorias}" class="w-full sm:w-auto text-gray-600 font-bold py-3 px-6 rounded-lg border border-gray-300 hover:bg-gray-100 transition duration-300 ease-in-out text-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
</html>
