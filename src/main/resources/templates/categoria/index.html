<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">
<head>
    <title>Listado de Categorías</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<div layout:fragment="content" class="p-6 bg-gray-100 min-h-screen">

    <div th:if="${msg}">
        <script th:inline="javascript">
            Swal.fire({
                title: '¡Éxito!',
                text: [[${msg}]],
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
            });
        </script>
    </div>

    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Listado de Categorías</h1>
        <a th:href="@{/categorias/create}" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-200 bg-purple-600 border border-transparent rounded-lg hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
            Nueva Categoría
        </a>
    </div>

    <div th:if="${categorias.isEmpty()}" class="text-center text-gray-500 p-4 bg-white rounded-lg shadow-md">
        <p>No se encontraron categorías.</p>
    </div>

    <div th:unless="${categorias.isEmpty()}" class="overflow-x-auto bg-white rounded-lg shadow-xl">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-purple-100">
            <tr>
                <th class="px-6 py-3 text-xs font-semibold tracking-wider text-left text-blue-800 uppercase">ID</th>
                <th class="px-6 py-3 text-xs font-semibold tracking-wider text-left text-blue-800 uppercase">Nombre</th>
                <th class="px-6 py-3 text-xs font-semibold tracking-wider text-left text-blue-800 uppercase">Acciones</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="categoria, rowStat : ${categorias.content}" th:class="${rowStat.odd} ? 'bg-gray-50' : 'bg-white'">
                <td th:text="${categoria.id}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"></td>
                <td th:text="${categoria.nombre}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <a th:href="@{/categorias/details/{id}(id=${categoria.id})}" class="text-blue-500 hover:text-blue-700 mr-3 transition-colors">
                        <i class="fas fa-eye"></i> Detalles
                    </a>
                    <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}" class="text-green-500 hover:text-green-700 mr-3 transition-colors">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a th:href="@{/categorias/remove/{id}(id=${categoria.id})}" class="text-red-500 hover:text-red-700 transition-colors">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="mt-8">
        <ul class="flex justify-center">
            <li th:each="pageNumber : ${pageNumbers}" class="mx-1">
                <a th:href="@{/categorias(page=${pageNumber}, size=${categorias.size}, q=${query})}"
                   th:text="${pageNumber}"
                   class="block px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200"
                   th:classappend="${categorias.number + 1 == pageNumber} ? 'bg-purple-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'">
                </a>
            </li>
        </ul>
    </nav>
</div>
</html>
