<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">
<head>
    <title>Editar Categoría</title>
</head>
<div layout:fragment="content" class="p-6 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500 drop-shadow-md">
                Editar Categoría
            </h1>
        </div>

        <form th:action="@{/categorias/save}" th:object="${categoria}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{imagen}">

            <div class="mb-6">
                <label for="nombre" class="block text-gray-800 text-lg font-semibold mb-2">Nombre de la Categoría:</label>
                <input type="text" id="nombre" th:field="*{nombre}"
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300 ease-in-out"
                       th:classappend="${#fields.hasErrors('nombre')} ? 'border-red-500' : ''"
                       placeholder="Ej: Electrónica, Ropa, Hogar">
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-sm italic mt-2"></p>
            </div>

            <div class="mb-6">
                <label class="block text-gray-800 text-lg font-semibold mb-2">Imagen Actual:</label>
                <div th:if="${categoria.imagen}" class="mb-3">
                    <img th:src="${categoria.imagen}" alt="Imagen de Categoría" class="w-20 h-20 object-cover rounded-lg shadow-md"/>
                    <p class="text-sm text-gray-500 mt-1">Nombre: <span th:text="${categoria.imagen}"></span></p>
                </div>
                <label for="fileImagen" class="block text-gray-800 text-lg font-semibold mb-2">Subir Nueva Imagen:</label>
                <input type="file" id="fileImagen" name="fileImagen"
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300 ease-in-out">
                <p class="text-xs text-gray-500 mt-1">Dejar vacío para mantener la imagen actual.</p>
            </div>

            <div class="flex items-center justify-end gap-4">
                <a th:href="@{/categorias}" class="text-gray-600 font-bold py-3 px-6 rounded-lg border border-gray-300 hover:bg-gray-100 transition duration-300 ease-in-out">
                    Cancelar
                </a>
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-md">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
</html>
