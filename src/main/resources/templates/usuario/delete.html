<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">
<head>
    <title>Eliminar Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .btn-secondary {
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<div layout:fragment="content" class="p-6 bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-8 py-6 bg-gradient-to-r from-purple-600 to-blue-500 text-white flex items-center justify-between">
                <h1 class="text-3xl font-bold">Confirmar Eliminación</h1>
                <i class="fas fa-trash-alt text-3xl opacity-80"></i>
            </div>
            
            <div class="p-8">
                <div class="bg-gray-50 rounded-xl p-6 mb-6 border border-gray-200">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Información del Usuario</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm md:text-base">
                        <div class="p-2 bg-white rounded-lg border border-gray-100 shadow-sm">
                            <strong class="font-semibold text-gray-700 block">ID:</strong> 
                            <span th:text="${usuario.id}" class="text-gray-900"></span>
                        </div>
                        <div class="p-2 bg-white rounded-lg border border-gray-100 shadow-sm">
                            <strong class="font-semibold text-gray-700 block">Nombre:</strong> 
                            <span th:text="${usuario.nombre}" class="text-gray-900"></span>
                        </div>
                        <div class="p-2 bg-white rounded-lg border border-gray-100 shadow-sm col-span-1 md:col-span-2">
                            <strong class="font-semibold text-gray-700 block">Email:</strong> 
                            <span th:text="${usuario.email}" class="text-gray-900"></span>
                        </div>
                        <div class="p-2 bg-white rounded-lg border border-gray-100 shadow-sm">
                            <strong class="font-semibold text-gray-700 block">Rol:</strong> 
                            <span th:text="${usuario.rolId}" class="text-gray-900"></span>
                        </div>
                    </div>
                </div>

                <div class="bg-red-100 border-2 border-red-500 text-red-800 rounded-xl p-6 mb-6 text-center shadow-inner">
                    <i class="fas fa-exclamation-triangle text-5xl mb-4 text-red-600"></i>
                    <h4 class="text-2xl font-bold mb-2">¡Cuidado! Acción irreversible</h4>
                    <p class="text-lg leading-relaxed">
                        Estás a punto de eliminar al usuario **<span th:text="${usuario.nombre}"></span>**. Esta acción no se puede deshacer.
                    </p>
                    <p class="text-base mt-3 font-semibold">¿Estás completamente seguro?</p>
                </div>

                <form th:action="@{/usuarios/delete/{id}(id=${usuario.id})}" method="post">
                    <div class="flex items-center justify-end space-x-4">
                        <a th:href="@{/usuarios}" class="px-6 py-3 text-sm font-bold text-gray-800 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors duration-200 btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="px-6 py-3 text-sm font-bold text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            <i class="fas fa-trash-alt mr-2"></i> Sí, eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
