<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">
<head>
  <title>Perfil de Administrador</title>
    <style>
        /* Animación para el borde dinámico */
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .profile-border {
            position: relative;
            width: 170px;
            height: 170px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
            background-size: 600% 600%;
            animation: borderAnimation 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-border img {
            border-radius: 50%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            border: 4px solid white;
        }
        /* Botones animados */
        .btn-anim {
            transition: transform 0.3s ease;
        }
        .btn-anim:hover {
            transform: scale(1.08);
        }
        /* Tarjetas con estilo elegante */
        #vista-perfil-admin, #formulario-edicion-admin {
            background: linear-gradient(to bottom, #ffffff, #f9f9ff);
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mx-auto p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500 drop-shadow-md text-center">
            Perfil de Administrador
        </h1>

        <div th:if="${usuario}" class="rounded-xl shadow-2xl p-6 flex flex-col items-center gap-6" id="vista-perfil-admin">
            <div class="flex flex-col items-center text-center">
                <div class="profile-border mb-4">
                    <img th:src="@{/usuarios/perfil/imagen/" alt="Foto de perfil">
                </div>

                <p class="text-2xl font-bold text-gray-900 drop-shadow-sm" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></p>

                <form id="formFotoAdmin" th:action="@{/usuarios/perfil/subirFoto}" method="post" enctype="multipart/form-data" class="mt-4">
                    <input type="file" id="inputFotoAdmin" name="foto" accept="image/*" class="hidden" onchange="document.getElementById('formFotoAdmin').submit();">
                    <button type="button" onclick="document.getElementById('inputFotoAdmin').click();"
                            class="btn-anim px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-500 text-white font-bold rounded-full">
                        Cambiar Foto
                    </button>
                </form>
            </div>

            <div class="w-full mt-6 text-center">
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-b border-gray-200 pb-2">Información de Contacto</h2>
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
                        <p class="text-gray-900 text-lg" th:text="${usuario.email}"></p>
                    </div>
                </div>
            </div>

        <div class="mt-8 flex gap-4">
          <button id="btnEditarAdmin" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-full shadow-lg hover:bg-blue-600 transition-colors">
            Editar Perfil
          </button>
          <a th:href="@{/usuarios}" class="btn-anim px-6 py-3 bg-gray-700 text-white font-bold rounded-full">
                    Regresar
                </a>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                        class="px-6 py-3 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition">
                    Cerrar Sesión
                </button>
            </form>

        </div>
      </div>
    </div>

    <div id="formulario-edicion-admin" class="rounded-xl shadow-2xl p-6" style="display:none;">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Editar Perfil</h2>
            <form th:action="@{/usuarios/perfil/editar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-input w-full rounded-md border border-gray-300 p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-input w-full rounded-md border border-gray-300 p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
                    <input type="email" th:field="*{email}" class="form-input w-full rounded-md border border-gray-300 p-2">
                </div>
                <div class="mt-6 flex gap-4 justify-center">
                    <button type="submit" class="btn-anim px-6 py-3 bg-green-500 text-white font-bold rounded-full">
                        Guardar Cambios
                    </button>
                    <button type="button" id="btnCancelarEdicionAdmin" class="btn-anim px-6 py-3 bg-gray-400 text-white font-bold rounded-full">
                        Cancelar
                    </button>
                </div>
            </form>

    </div>

    <script>
      document.getElementById('btnEditarAdmin').addEventListener('click', function() {
          document.getElementById('vista-perfil-admin').style.display = 'none';
          document.getElementById('formulario-edicion-admin').style.display = 'block';
      });
      document.getElementById('btnCancelarEdicionAdmin').addEventListener('click', function() {
          document.getElementById('vista-perfil-admin').style.display = 'flex';
          document.getElementById('formulario-edicion-admin').style.display = 'none';
      });
    </script>
  </div>
</div>
</body>
</html>
