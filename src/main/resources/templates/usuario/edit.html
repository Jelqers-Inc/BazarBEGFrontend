<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">
<head>
    <title>Editar Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<div layout:fragment="content" class="p-6 bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-xl">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-8 py-6 bg-gradient-to-r from-purple-800 to-blue-600 text-white flex items-center justify-between">
                <h1 class="text-2xl font-bold">Editar Usuario</h1>
                <i class="fas fa-user-edit text-3xl opacity-80"></i>
            </div>
            
            <div class="p-8">
                <form th:action="@{/usuarios/update/{id}(id=${usuario.id})}" th:object="${usuario}" method="post" class="space-y-6">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{apellido}">
                    <input type="hidden" th:field="*{foto}">
                    <div>
                        <label for="nombre" class="block text-gray-700 text-sm font-semibold mb-2">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" 
                               class="block w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:bg-white transition"
                               >

                    </div>

                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                        <input type="email" id="email" th:field="*{email}" 
                               class="block w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:bg-white transition"
                              >

                    </div>

                    <div>
                        <label for="rol" class="block text-gray-700 text-sm font-semibold mb-2">Rol:</label>
                        <select id="rol" th:field="*{rolId}"
                                class="block w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:bg-white transition">
                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}" th:selected="${rol.id == usuario.rolId}"></option>
                        </select>

                    </div>



                    <div class="flex items-center justify-end space-x-4 mt-8">
                        <a th:href="@{/usuarios}" class="px-5 py-2.5 text-sm font-semibold text-gray-800 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                            Cancelar
                        </a>
                        <button type="submit" class="px-5 py-2.5 text-sm font-semibold text-white bg-purple-600 rounded-lg shadow-lg hover:bg-purple-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                            <i class="fas fa-save mr-2"></i> Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
