<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">
<head>
    <title>Crear Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .btn-gradient {
            background: linear-gradient(to right, #a78bfa, #818cf8);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<div layout:fragment="content" class="p-6 bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-xl">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden p-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500 drop-shadow-md">
                    Crear Nuevo Usuario
                </h1>
                <i class="fas fa-user-plus text-3xl opacity-80 text-purple-600"></i>
            </div>
            
            <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post" class="space-y-6">
                <div>
                    <label for="nombre" class="block text-gray-700 text-sm font-semibold mb-2">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" 
                           class="block w-full px-4 py-2 text-gray-700 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300">

                </div>

                <div>
                    <label for="apellido" class="block text-gray-700 text-sm font-semibold mb-2">Apellido:</label>
                    <input type="text" id="apellido" th:field="*{apellido}" 
                           class="block w-full px-4 py-2 text-gray-700 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300"
                           >
                </div>

                <div>
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                    <input type="email" id="email" th:field="*{email}" 
                           class="block w-full px-4 py-2 text-gray-700 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300"
                           >
                </div>

                <div>
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Contrase√±a:</label>
                    <input type="password" id="password" th:field="*{password}" 
                           class="block w-full px-4 py-2 text-gray-700 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300"
                          >
                </div>

                <div>
                    <label for="rol" class="block text-gray-700 text-sm font-semibold mb-2">Rol:</label>
                    <select id="rol" th:field="*{rol}"
                            class="block w-full px-4 py-2 text-gray-700 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300">
                        <option value="" disabled selected>-- Seleccione un rol --</option>
                        <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                    </select>
                </div>

                
                <div class="flex items-center justify-end space-x-4 mt-8">
                    <a th:href="@{/usuarios}" class="px-5 py-2.5 text-sm font-semibold text-gray-800 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors duration-200 btn-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="px-5 py-2.5 text-sm font-semibold text-white rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 btn-gradient">
                        <i class="fas fa-save mr-2"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
